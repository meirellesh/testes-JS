<!DOCTYPE html>
<html lang="pt-BR">
    <!-- Video Aula - Cronometro 
        https://www.youtube.com/watch?v=44-NQW25BZk -->
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.3.0 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="ssha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>      
        <main>
            <div class="player">
            <div class="logo">
                <i class="bx bx-music"></i>
            </div>
            <span id="musicName"></span>
            <audio src="" id="player"></audio>
            <div class="controls">
                <button id="prevButton">
                    <i class='bx bx-skip-previous'></i>
                </button>
                <button id="playPauseButton">
                    <i class='bx bx-caret-right'></i>
                </button>
                <button id="nextButton">
                    <i class='bx bx-skip-next'></i>
                </button>
                <div class="footer">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        </main>
        <footer></footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="hhttps://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="script.js"></script>
    </body>
</html>
